                        {
                          "title"    : "Code Coverage for Xtend",
                          "category" : "",
                          "tags"     : " Xtend, Coverage",
                          "url"      : "/xtext/2016/01/12/code-coverage-for-xtend.html",
                          "date"     : "January 12, 2016",
                          "excerpt"  : "This is a short blog on how to do code coverage reports with Xtend.Imagine you have some nice Xtend Code like this onepackage demo class Demo {     def doSomething() {        return 1    }     def doSomethingElse() {        return 2    } }wouldn’t...",
                          "content"  : "This is a short blog on how to do code coverage reports with Xtend.Imagine you have some nice Xtend Code like this onepackage demo class Demo {     def doSomething() {        return 1    }     def doSomethingElse() {        return 2    } }wouldn’t it be nice to have code coverage likeUsing the xtend-maven-plugin in version 2.9.0+ this works more or less out of the box&lt;plugin&gt;    &lt;groupId&gt;org.eclipse.xtend&lt;/groupId&gt;    &lt;artifactId&gt;xtend-maven-plugin&lt;/artifactId&gt;    &lt;version&gt;2.9.0&lt;/version&gt;    &lt;executions&gt;        &lt;execution&gt;            &lt;goals&gt;                &lt;goal&gt;compile&lt;/goal&gt;                &lt;goal&gt;testCompile&lt;/goal&gt;                &lt;goal&gt;xtend-install-debug-info&lt;/goal&gt;                &lt;goal&gt;xtend-test-install-debug-info&lt;/goal&gt;            &lt;/goals&gt;            &lt;configuration&gt;                &lt;xtendAsPrimaryDebugSource&gt;true&lt;/xtendAsPrimaryDebugSource&gt;                &lt;outputDirectory&gt;${project.build.directory}/xtend-gen/main&lt;/outputDirectory&gt;                &lt;testOutputDirectory&gt;${project.build.directory}/xtend-gen/test&lt;/testOutputDirectory&gt;                &lt;writeTraceFiles&gt;true&lt;/writeTraceFiles&gt;            &lt;/configuration&gt;        &lt;/execution&gt;    &lt;/executions&gt;&lt;/plugin&gt;The interesting - new - parts are the goals xtend-install-debug-info and xtend-test-install-debug-info as well as the configuration xtendAsPrimaryDebugSource.Here is my complete sample pom&lt;project xmlns=\"http://maven.apache.org/POM/4.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"    xsi:schemaLocation=\"http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd\"&gt;    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;    &lt;groupId&gt;demo&lt;/groupId&gt;    &lt;artifactId&gt;demo&lt;/artifactId&gt;    &lt;version&gt;0.0.1-SNAPSHOT&lt;/version&gt;    &lt;packaging&gt;jar&lt;/packaging&gt;    &lt;build&gt;        &lt;plugins&gt;              &lt;plugin&gt;                &lt;groupId&gt;org.apache.maven.plugins&lt;/groupId&gt;                &lt;artifactId&gt;maven-compiler-plugin&lt;/artifactId&gt;                &lt;configuration&gt;                    &lt;compilerId&gt;eclipse&lt;/compilerId&gt;                    &lt;source&gt;1.8&lt;/source&gt;                    &lt;target&gt;1.8&lt;/target&gt;                    &lt;optimize&gt;true&lt;/optimize&gt;                 &lt;/configuration&gt;                &lt;dependencies&gt;                    &lt;dependency&gt;                        &lt;groupId&gt;org.codehaus.plexus&lt;/groupId&gt;                        &lt;artifactId&gt;plexus-compiler-eclipse&lt;/artifactId&gt;                        &lt;version&gt;2.6&lt;/version&gt;                        &lt;scope&gt;runtime&lt;/scope&gt;                    &lt;/dependency&gt;                &lt;/dependencies&gt;            &lt;/plugin&gt;              &lt;plugin&gt;                &lt;groupId&gt;org.jacoco&lt;/groupId&gt;                &lt;artifactId&gt;jacoco-maven-plugin&lt;/artifactId&gt;                &lt;version&gt;0.7.5.201505241946&lt;/version&gt;                  &lt;executions&gt;                    &lt;!-- Prepares the property pointing to the JaCoCo runtime agent which                         is passed as VM argument when Maven the Surefire plugin is executed. --&gt;                    &lt;execution&gt;                        &lt;id&gt;pre-unit-test&lt;/id&gt;                        &lt;goals&gt;                            &lt;goal&gt;prepare-agent&lt;/goal&gt;                        &lt;/goals&gt;                        &lt;configuration&gt;                            &lt;!-- Sets the path to the file which contains the execution data. --&gt;                            &lt;destFile&gt;${project.build.directory}/coverage-reports/jacoco-ut.exec&lt;/destFile&gt;                            &lt;!-- Sets the name of the property containing the settings for JaCoCo                                 runtime agent. --&gt;                            &lt;propertyName&gt;surefireArgLine&lt;/propertyName&gt;                         &lt;/configuration&gt;                    &lt;/execution&gt;                    &lt;!-- Ensures that the code coverage report for unit tests is created                         after unit tests have been run. --&gt;                    &lt;execution&gt;                        &lt;id&gt;post-unit-test&lt;/id&gt;                        &lt;phase&gt;test&lt;/phase&gt;                        &lt;goals&gt;                            &lt;goal&gt;report&lt;/goal&gt;                        &lt;/goals&gt;                        &lt;configuration&gt;                             &lt;!-- Sets the path to the file which contains the execution data. --&gt;                            &lt;dataFile&gt;${project.build.directory}/coverage-reports/jacoco-ut.exec&lt;/dataFile&gt;                            &lt;!-- Sets the output directory for the code coverage report. --&gt;                            &lt;outputDirectory&gt;${project.reporting.outputDirectory}/jacoco-ut&lt;/outputDirectory&gt;                        &lt;/configuration&gt;                    &lt;/execution&gt;                &lt;/executions&gt;             &lt;/plugin&gt;             &lt;plugin&gt;                &lt;groupId&gt;org.apache.maven.plugins&lt;/groupId&gt;                &lt;artifactId&gt;maven-surefire-plugin&lt;/artifactId&gt;                &lt;version&gt;2.15&lt;/version&gt;                &lt;configuration&gt;                    &lt;!-- Sets the VM argument line used when unit tests are run. --&gt;                    &lt;argLine&gt;${surefireArgLine}&lt;/argLine&gt;                    &lt;!-- Skips unit tests if the value of skip.unit.tests property is true --&gt;                    &lt;skipTests&gt;${skip.unit.tests}&lt;/skipTests&gt;                    &lt;!-- Excludes integration tests when unit tests are run. --&gt;                    &lt;excludes&gt;                        &lt;exclude&gt;**/IT*.java&lt;/exclude&gt;                    &lt;/excludes&gt;                &lt;/configuration&gt;            &lt;/plugin&gt;             &lt;plugin&gt;                &lt;groupId&gt;org.eclipse.xtend&lt;/groupId&gt;                &lt;artifactId&gt;xtend-maven-plugin&lt;/artifactId&gt;                &lt;version&gt;2.9.0&lt;/version&gt;                &lt;executions&gt;                    &lt;execution&gt;                        &lt;goals&gt;                            &lt;goal&gt;compile&lt;/goal&gt;                            &lt;goal&gt;testCompile&lt;/goal&gt;                            &lt;goal&gt;xtend-install-debug-info&lt;/goal&gt;                            &lt;goal&gt;xtend-test-install-debug-info&lt;/goal&gt;                        &lt;/goals&gt;                        &lt;configuration&gt;                            &lt;xtendAsPrimaryDebugSource&gt;true&lt;/xtendAsPrimaryDebugSource&gt;                            &lt;outputDirectory&gt;${project.build.directory}/xtend-gen/main&lt;/outputDirectory&gt;                            &lt;testOutputDirectory&gt;${project.build.directory}/xtend-gen/test&lt;/testOutputDirectory&gt;                            &lt;writeTraceFiles&gt;true&lt;/writeTraceFiles&gt;                        &lt;/configuration&gt;                    &lt;/execution&gt;                &lt;/executions&gt;            &lt;/plugin&gt;        &lt;/plugins&gt;    &lt;/build&gt;     &lt;dependencies&gt;        &lt;dependency&gt;            &lt;groupId&gt;org.eclipse.xtend&lt;/groupId&gt;            &lt;artifactId&gt;org.eclipse.xtend.lib&lt;/artifactId&gt;            &lt;version&gt;2.9.0&lt;/version&gt;        &lt;/dependency&gt;        &lt;dependency&gt;            &lt;groupId&gt;junit&lt;/groupId&gt;            &lt;artifactId&gt;junit&lt;/artifactId&gt;            &lt;version&gt;4.11&lt;/version&gt;        &lt;/dependency&gt;     &lt;/dependencies&gt;&lt;/project&gt;"
                        } ,
                     
                        {
                          "title"    : "Xtext and Strings as Cross-References",
                          "category" : "",
                          "tags"     : " Cross-Reference, ProposalProvider, STRING, Xtext",
                          "url"      : "/xtext/2015/03/19/xtext-and-strings-as-cross-references.html",
                          "date"     : "March 19, 2015",
                          "excerpt"  : "Cross References are a often used concept in Xtext. They ususally work like thisModel:    definitions+=Definition*    usages+=Usage*; Definition:    \"define\" name=ID; Usage:   \"use\" definition=[Definition];They can be used in the model like th...",
                          "content"  : "Cross References are a often used concept in Xtext. They ususally work like thisModel:    definitions+=Definition*    usages+=Usage*; Definition:    \"define\" name=ID; Usage:   \"use\" definition=[Definition];They can be used in the model like thisdefine Thinguse Thingbut what if i want to write something likedefine \"This is a Thing\"use \"This is a Thing\"well the definition part is easily changedDefinition:    \"define\" name=STRING;But what about the usage part?well it is quite easy as well. refName=[Type] is short for refName=[Type|ID] which means ‘Refererence a Type and parse an ID. So to use another Terminal or Data Type Rule we change it to refName=[Type|RULENAME]Usage:   \"use\" definition=[Definition|STRING];Now the cross refs are working fine. but if we try the editor we find out what autoedit and content assist disturb each other. We type “ and auto edit gets us to “|”. If we now type Crtl+Space for content assist we finally get “This is a Thing”” with an extra “ at the end.To avoid this we have to tweak the proposal provider a bit.package org.xtext.example.mydsl.ui.contentassist import org.xtext.example.mydsl.ui.contentassist.AbstractMyDslProposalProviderimport org.eclipse.emf.ecore.EObjectimport org.eclipse.xtext.Assignmentimport org.eclipse.xtext.ui.editor.contentassist.ContentAssistContextimport org.eclipse.xtext.ui.editor.contentassist.ICompletionProposalAcceptorimport org.eclipse.xtext.ui.editor.contentassist.ICompletionProposalAcceptor.Delegateimport org.eclipse.jface.text.contentassist.ICompletionProposalimport org.eclipse.xtext.ui.editor.contentassist.ConfigurableCompletionProposal class MyDslProposalProvider extends AbstractMyDslProposalProvider {     override completeUsage_Definition(EObject model, Assignment assignment, ContentAssistContext context, ICompletionProposalAcceptor acceptor) {        super.completeUsage_Definition(model, assignment, context, new  StringProposalDelegate(acceptor, context))    }     static class StringProposalDelegate extends Delegate {         ContentAssistContext ctx         new(ICompletionProposalAcceptor delegate, ContentAssistContext ctx) {            super(delegate)            this.ctx = ctx        }         override accept(ICompletionProposal proposal) {            if (proposal instanceof ConfigurableCompletionProposal) {                val endPos = proposal.replacementOffset + proposal.replacementLength                 if (ctx.document != null &amp;&amp; ctx.document.length &gt; endPos) {                    // We are not at the end of the file                    if (\"\\"\" == ctx.document.get(endPos, 1)) {                        proposal.replacementLength = proposal.replacementLength-1                        proposal.replacementString = proposal.replacementString.substring(0,proposal.replacementString.length-1)                    }                }            }            super.accept(proposal)        }     } }what we basically do is detecting the situation and remove the extra \""
                        } ,
                     
                        {
                          "title"    : "Use of EcoreGenerator to customize EMFs generated Java Classes",
                          "category" : "",
                          "tags"     : " Xtext, Ecore",
                          "url"      : "/xtext/2013/07/26/use-of-ecoregenerator-to-customize-emfs-generated-java-classes.html",
                          "date"     : "July 26, 2013",
                          "excerpt"  : "This is a blog post on the usage of the org.eclipse.emf.mwe2.ecore.EcoreGenerator worflow component.It is an alternative to EMFs JMerge Based approach to customize generated Java Classes from an ecore model.So let us asume we have the following Ec...",
                          "content"  : "This is a blog post on the usage of the org.eclipse.emf.mwe2.ecore.EcoreGenerator worflow component.It is an alternative to EMFs JMerge Based approach to customize generated Java Classes from an ecore model.So let us asume we have the following Ecore file(/sample/model/sample.ecore)&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;ecore:EPackage xmi:version=\"2.0\" xmlns:xmi=\"http://www.omg.org/XMI\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"    xmlns:ecore=\"http://www.eclipse.org/emf/2002/Ecore\" name=\"sample\" nsURI=\"http://www.eclipse.org/xtext/ecore/sample\" nsPrefix=\"sample\"&gt;  &lt;eClassifiers xsi:type=\"ecore:EClass\" name=\"Person\"&gt;    &lt;eOperations name=\"getFullname\" eType=\"ecore:EDataType http://www.eclipse.org/emf/2002/Ecore#//EString\"/&gt;    &lt;eStructuralFeatures xsi:type=\"ecore:EAttribute\" name=\"firstname\" eType=\"ecore:EDataType http://www.eclipse.org/emf/2002/Ecore#//EString\"/&gt;    &lt;eStructuralFeatures xsi:type=\"ecore:EAttribute\" name=\"lastname\" eType=\"ecore:EDataType http://www.eclipse.org/emf/2002/Ecore#//EString\"/&gt;  &lt;/eClassifiers&gt;&lt;/ecore:EPackage&gt;with the following genmodel(/sample/model/sample.genmodel)&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;genmodel:GenModel xmi:version=\"2.0\" xmlns:xmi=\"http://www.omg.org/XMI\" xmlns:ecore=\"http://www.eclipse.org/emf/2002/Ecore\"    xmlns:genmodel=\"http://www.eclipse.org/emf/2002/GenModel\" modelDirectory=\"/sample/src-gen\" modelPluginID=\"sample\" modelName=\"Sample\"    importerID=\"org.eclipse.emf.importer.ecore\" complianceLevel=\"6.0\" copyrightFields=\"false\"&gt;  &lt;foreignModel&gt;sample.ecore&lt;/foreignModel&gt;  &lt;genPackages prefix=\"Sample\" disposableProviderFactory=\"true\" ecorePackage=\"sample.ecore#/\"&gt;    &lt;genClasses ecoreClass=\"sample.ecore#//Person\"&gt;      &lt;genFeatures createChild=\"false\" ecoreFeature=\"ecore:EAttribute sample.ecore#//Person/firstname\"/&gt;      &lt;genFeatures createChild=\"false\" ecoreFeature=\"ecore:EAttribute sample.ecore#//Person/lastname\"/&gt;      &lt;genOperations ecoreOperation=\"sample.ecore#//Person/getFullname\"/&gt;    &lt;/genClasses&gt;  &lt;/genPackages&gt;&lt;/genmodel:GenModel&gt;I have changed the modelDirectory=”/sample/src-gen”Now we want to implement the getFullname() method.we would usually implement the code in PersonImpl and change the javadoc to @generated NOT or remove the @generated.(and checkin the generated code as well)But let us try another approachso let us create following class(/sample/src/sample/impl/PersonImplCustom.java)package sample.impl; import sample.impl.PersonImpl; public class PersonImplCustom extends PersonImpl {         @Override    public String getFullname() {        return getFirstname() + \" \" + getLastname();    } }and workflow(/sample/src/test.mwe2)module test Workflow {         bean = org.eclipse.emf.mwe.utils.StandaloneSetup {        platformUri = \"..\"    }         component = org.eclipse.emf.mwe.utils.DirectoryCleaner {        directory = \"src-gen\"    }         component = org.eclipse.emf.mwe2.ecore.EcoreGenerator {        generateCustomClasses = false        genModel = \"platform:/resource/sample/model/sample.genmodel\"        srcPath = \"platform:/resource/sample/src\"       }     }here is the Manifest for the deps(/sample/META-INF/MANIFEST.MF)Manifest-Version: 1.0Bundle-ManifestVersion: 2Bundle-Name: sampleBundle-SymbolicName: sample; singleton:=trueBundle-Version: 0.1.0Require-Bundle: org.eclipse.emf.mwe2.lib, org.eclipse.emf.mwe2.launch, org.apache.commons.logging, org.apache.commons.lang, org.eclipse.xtext.xbase.lib, org.eclipse.xtext, org.eclipse.xtext.generator, org.apache.commons.logging, org.eclipse.ui.workbench, org.eclipse.core.runtime, org.eclipse.core.commands, org.eclipse.xtext.ui, org.eclipse.core.expressions, org.apache.log4jExport-Package: sample.impl, sample.utilIf we run the workflow emf is configured to take PersonImplCustom instead of PersonImpl so that the following will work nicelypublic class Test {         public static void main(String[] args) {        Person p = SampleFactory.eINSTANCE.createPerson();        p.setFirstname(\"Christian\");        p.setLastname(\"Dietrich\");        System.out.println(p.getFullname());    } }"
                        } ,
                     
                        {
                          "title"    : "Xtext and Dot/Path-Expressions",
                          "category" : "",
                          "tags"     : " Dot-Expresion, Scoping, Xtext, Path",
                          "url"      : "/xtext/2013/05/18/xtext-and-dot-expressions.html",
                          "date"     : "May 18, 2013",
                          "excerpt"  : "If you have a DSL that describes structure (e.g. like an Entity DSL) you often need to “walk” on this structure using dot/path-expressions.Let us asume we have a grammar likeModel:    entities+=Entity*; Entity:    \"entity\" name=ID \"{\"        f...",
                          "content"  : "If you have a DSL that describes structure (e.g. like an Entity DSL) you often need to “walk” on this structure using dot/path-expressions.Let us asume we have a grammar likeModel:    entities+=Entity*; Entity:    \"entity\" name=ID \"{\"        features+=Feature*    \"}\"; Feature:    Attribute | Reference; Attribute:    \"attr\" name=ID \":\" type=DataType; enum DataType:    string | int; Reference:    \"ref\" name=ID \":\" type=[Entity];and a model likeentity A {    attr a1 : int    attr a2 : string    ref b : B    ref c : C} entity B {    attr b1 : string    attr b2 : string    ref a : A    ref c : C} entity C {    attr c1 : string    attr c2 : int}and want to have expressions likeuse A.b.b2use A.b.c.c1use A.a1use A.b.a.a1but how to do this with Xtext?there are several possibility but the following was working well in my usecase:Model:    entities+=Entity*    usages+=Usage*;Usage:    \"use\" ref=DotExpression; DotExpression returns Ref:    EntityRef ({DotExpression.ref=current}  \".\" tail=[Feature])*; EntityRef returns Ref:    {EntityRef} entity=[Entity]; a bit of scopingclass MyDslScopeProvider extends AbstractDeclarativeScopeProvider {     def IScope scope_DotExpression_tail(DotExpression exp, EReference ref) {        val head = exp.ref;        switch (head) {            EntityRef : Scopes::scopeFor(head.entity.features)            DotExpression : {                val tail = head.tail                switch (tail) {                    Attribute : IScope::NULLSCOPE                    Reference : Scopes::scopeFor(tail.type.features)                    default: IScope::NULLSCOPE                }            }                         default: IScope::NULLSCOPE        }    } }and it works fine.as an additional note: the ast of the expressions look like"
                        } ,
                     
                        {
                          "title"    : "Xtext Model Visualization with PlantUML",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/xtext/2013/04/12/xtext-model-visualization-with-plantuml.html",
                          "date"     : "April 12, 2013",
                          "excerpt"  : "One of my Colleagues recently gave me a hint on PlantUML which is a nice tool to create Graphviz based UML diagrams from a textual input. This blogpost describes how to include PlantUML into Xtext to generate Visualizations from textual models on ...",
                          "content"  : "One of my Colleagues recently gave me a hint on PlantUML which is a nice tool to create Graphviz based UML diagrams from a textual input. This blogpost describes how to include PlantUML into Xtext to generate Visualizations from textual models on the fly.Here is the DSL fromDomainmodel :  elements += Type*;   Type:  DataType | Entity;   DataType:  'datatype' name = ID;  Entity:  'entity' name = ID ('extends' superType = [Entity])? '{'     features += Feature*  '}';  Feature:  many?='many'? name = ID ':' type = [Type];The target is to take an input model likedatatype String entity A {    many names : String    c : C} entity B {    something : String    many myA : A} entity C {     } An generate a nice Diagram likeTo make the integration easy we generate the png using the existing Builder/Generator infrastructureSo here is the text input for PlantUML we need to generate@startumlclass A {    List&lt;String&gt; names} A o--  C : c class B {    String something} B o-- \"*\"  A : myA class C {}  @endumland here the generator that does the conversion and feeds Plantumlclass MyDslGenerator implements IGenerator {     override void doGenerate(Resource resource, IFileSystemAccess fsa) {        val filename = resource.URI.lastSegment        for (dm : resource.contents.filter(typeof(Domainmodel))) {            val plantUML = dm.toPlantUML.toString            if (fsa instanceof IFileSystemAccessExtension3) {                val out = new ByteArrayOutputStream()                new SourceStringReader(plantUML).generateImage(out)                (fsa as IFileSystemAccessExtension3).generateFile(filename + \".png\",                    new ByteArrayInputStream(out.toByteArray))            } else {                fsa.generateFile(filename + \".txt\", plantUML)            }        }    }          def dispatch CharSequence toPlantUML(Domainmodel it) '''    @startuml    «FOR e : elements.filter(typeof(Entity))»    «e.toPlantUML»    «ENDFOR»    @enduml    '''         def dispatch CharSequence toPlantUML(Entity it) '''    class «name» {        «FOR f : features.filter[type instanceof DataType]»        «IF f.many»List&lt;«f.type.name»&gt;«ELSE»«f.type.name»«ENDIF» «f.name»        «ENDFOR»    }         «FOR f : features.filter[type instanceof Entity]»        «name» o-- «IF f.many»\"*\" «ENDIF» «f.type.name» : «f.name»    «ENDFOR»         ''' }To get PlantUML into the Classpath we add the jar to the projectand add it via the Manifest.MF fileBundle-ClassPath: ., lib/plantuml.jar"
                        } ,
                     
                        {
                          "title"    : "Xtext: Referencing Elements of one DSL from another DSL",
                          "category" : "",
                          "tags"     : " Cross-Reference, Import, Inter-Language, Xtext",
                          "url"      : "/xtext/2012/08/07/xtext-referencing-elements-of-one-dsl-from-another-dsl.html",
                          "date"     : "August 7, 2012",
                          "excerpt"  : "This is a blog post on Inter-Language-Cross-References in Xtext. Let us asume we have a DSL that contains Definitions. Now we want to create another DSL that references (uses) the Definitions defined in the the first DSL.So let us start with the f...",
                          "content"  : "This is a blog post on Inter-Language-Cross-References in Xtext. Let us asume we have a DSL that contains Definitions. Now we want to create another DSL that references (uses) the Definitions defined in the the first DSL.So let us start with the first DSL: We create a new Xtext ProjectAnd here is the (for demonstration purpose oversimplyfied) Grammargrammar org.xtext.example.definitions.Definitions with org.eclipse.xtext.common.Terminals generate definitions \"http://www.xtext.org/example/definitions/Definitions\" Model:    definitions+=Definition*; Definition:    'define' name=ID;We run GenerateDefinitions.mwe2 to generate the language.This is all for the first DSL.Now let us create a project for the second DSL.To be able to reference the first DSL from the second we add a bundle dependency to the Manifest of the secondHere the resulting manifestManifest-Version: 1.0Bundle-ManifestVersion: 2Bundle-Name: org.xtext.example.usagesBundle-Vendor: My CompanyBundle-Version: 1.0.0.qualifierBundle-SymbolicName: org.xtext.example.usages; singleton:=trueBundle-ActivationPolicy: lazyRequire-Bundle: org.eclipse.xtext;visibility:=reexport, org.eclipse.xtext.xbase;resolution:=optional;visibility:=reexport, org.eclipse.xtext.generator;resolution:=optional, org.apache.commons.logging;bundle-version=\"1.0.4\";resolution:=optional, org.eclipse.emf.codegen.ecore;resolution:=optional, org.eclipse.emf.mwe.utils;resolution:=optional, org.eclipse.emf.mwe2.launch;resolution:=optional, org.xtext.example.definitions;bundle-version=\"1.0.0\"Import-Package: org.apache.log4jBundle-RequiredExecutionEnvironment: J2SE-1.5Now we can create the Grammar from the Usage DSLgrammar org.xtext.example.usages.Usages with org.eclipse.xtext.common.Terminals generate usages \"http://www.xtext.org/example/usages/Usages\" import \"http://www.xtext.org/example/definitions/Definitions\" as def Model:    usages+=Usage*;     Usage:    'use' definition=[def::Definition];With \"http://www.xtext.org/example/definitions/Definitions\" as def we import the metamodel of our Define DSL to our Usage DSL.Thus the Type Definition is available and can be used to define the cross reference definition=[def::Definition]To get the thing running we have to do some adjustments to the workflow of the Usages language.module org.xtext.example.usages.GenerateUsages import org.eclipse.emf.mwe.utils.*import org.eclipse.xtext.generator.*import org.eclipse.xtext.ui.generator.* var grammarURI = \"classpath:/org/xtext/example/usages/Usages.xtext\"var file.extensions = \"use\"var projectName = \"org.xtext.example.usages\"var runtimeProject = \"../${projectName}\" Workflow {    bean = StandaloneSetup {        scanClassPath = true        platformUri = \"${runtimeProject}/..\";        registerGeneratedEPackage = \"org.xtext.example.definitions.definitions.DefinitionsPackage\"        registerGenModelFile = \"platform:/resource/org.xtext.example.definitions/src-gen/org/xtext/example/definitions/Definitions.genmodel\"    }             ...}we generate our Usage DSL GenerateUsages.mwe2finally we start a new runtime eclipse and give it a tryUpdate Xtext 2.9.2+:Here is how the workflow looks like with the new Xtext 2.9.x generatormodule org.xtext.example.usages.GenerateUsages import org.eclipse.xtext.xtext.generator.*import org.eclipse.xtext.xtext.generator.model.project.* var rootPath = \"..\" Workflow {         component = XtextGenerator {        configuration = {            project = StandardProjectConfig {                baseName = \"org.xtext.example.usages\"                rootPath = rootPath                runtimeTest = {                    enabled = true                }                eclipsePlugin = {                    enabled = true                }                eclipsePluginTest = {                    enabled = true                }                createEclipseMetaData = true            }            code = {                encoding = \"UTF-8\"                fileHeader = \"/*\n * generated by Xtext \${version}\n */\"            }        }        language = StandardLanguage {            name = \"org.xtext.example.usages.Usages\"            referencedResource = \"platform:/resource/org.xtext.example.definitions/model/generated/Definitions.genmodel\"            fileExtensions = \"use\"             serializer = {                generateStub = false            }            validator = {            }        }    }}"
                        } ,
                     
                        {
                          "title"    : "Unittesting Xtend Generators",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/xtext/generator/tests/2012/05/08/unittesting-xtend-generators.html",
                          "date"     : "May 8, 2012",
                          "excerpt"  : "Xtext offers nice Support for Unit Tests. But how to test a Xtend based Generator? This blogpost describes a simple approach for such a Test.So let us take Xtext’s Hello World grammar as Starting pointModel:    greetings+=Greeting*;     Greeting: ...",
                          "content"  : "Xtext offers nice Support for Unit Tests. But how to test a Xtend based Generator? This blogpost describes a simple approach for such a Test.So let us take Xtext’s Hello World grammar as Starting pointModel:    greetings+=Greeting*;     Greeting:    'Hello' name=ID '!';And following simple Generatorpackage org.xtext.example.mydsl.generator import org.eclipse.emf.ecore.resource.Resourceimport org.eclipse.xtext.generator.IFileSystemAccessimport org.eclipse.xtext.generator.IGeneratorimport org.xtext.example.mydsl.myDsl.Greeting class MyDslGenerator implements IGenerator {         override void doGenerate(Resource resource, IFileSystemAccess fsa) {        for (g : resource.allContents.toIterable.filter(typeof(Greeting))) {            fsa.generateFile(g.name+\".java\",             '''            public class «g.name» {                             }            ''')        }    }}And here the Testimport org.junit.Testimport org.junit.runner.RunWithimport org.eclipse.xtext.junit4.XtextRunnerimport org.eclipse.xtext.junit4.InjectWithimport org.xtext.example.mydsl.MyDslInjectorProviderimport org.eclipse.xtext.generator.IGeneratorimport com.google.inject.Injectimport org.eclipse.xtext.junit4.util.ParseHelperimport org.xtext.example.mydsl.myDsl.Modelimport org.eclipse.xtext.generator.InMemoryFileSystemAccess import static org.junit.Assert.*import org.eclipse.xtext.generator.IFileSystemAccess @RunWith(typeof(XtextRunner))@InjectWith(typeof(MyDslInjectorProvider))class GeneratorTest {         @Inject IGenerator underTest    @Inject ParseHelper&lt;Model&gt; parseHelper          @Test    def test() {        val model = parseHelper.parse('''        Hello Alice!        Hello Bob!        ''')        val fsa = new InMemoryFileSystemAccess()        underTest.doGenerate(model.eResource, fsa)        println(fsa.files)        assertEquals(2,fsa.files.size)        assertTrue(fsa.files.containsKey(IFileSystemAccess::DEFAULT_OUTPUT+\"Alice.java\"))        assertEquals(            '''            public class Alice {                             }            '''.toString, fsa.files.get(IFileSystemAccess::DEFAULT_OUTPUT+\"Alice.java\").toString        )        assertTrue(fsa.files.containsKey(IFileSystemAccess::DEFAULT_OUTPUT+\"Bob.java\"))        assertEquals(            '''            public class Bob {                             }            '''.toString, fsa.files.get(IFileSystemAccess::DEFAULT_OUTPUT+\"Bob.java\").toString)             }     }But how does that work?Xtext offers a specific org.junit.runner.Runner. For Junit4 it is org.junit.runner.Runner. This Runner allows in combination with aorg.eclipse.xtext.junit4.IInjectorProvide language specific injections within the test.Since we have fragment = junit.Junit4Fragment {} in our workflowXtext already Generated the Class org.xtext.example.mydsl.MyDslInjectorProvider.If we would not use Xtext at all we would have to create such a InjectorProvider manually.To wire these things up we annotate your Test with @RunWith(typeof(XtextRunner)) and @InjectWith(typeof(MyDslInjectorProvider))Now we can write our Test. This Basically consists of 3 steps  read a model  call the Generator  Capture the ResultWe solve Step (1) using Xtext’s org.eclipse.xtext.junit4.util.ParseHelper and Step (3) by using a special kind of IFileSystemAccess that keeps the files InMemory and does not write them to the disk.I hope this gives you a start writing you Xtext/Xtend Generator Tests."
                        } ,
                     
                        {
                          "title"    : "Xtext: Calling the Generator from a Context Menu",
                          "category" : "",
                          "tags"     : " Action, Command, Context Menu, Generator, Handler, Xtend",
                          "url"      : "/xtext/2011/10/15/xtext-calling-the-generator-from-a-context-menu.html",
                          "date"     : "October 15, 2011",
                          "excerpt"  : "Xtext offers the user to implement an Xtend Class that implements the org.eclipse.xtext.generator.IGenerator Interface. By Default this Generator is called by the Builder through a org.eclipse.xtext.builder.IXtextBuilderParticipant when saving the...",
                          "content"  : "Xtext offers the user to implement an Xtend Class that implements the org.eclipse.xtext.generator.IGenerator Interface. By Default this Generator is called by the Builder through a org.eclipse.xtext.builder.IXtextBuilderParticipant when saving the file. But what to do if I want to call the Generator explicitely through a context menu entry on the file as shown in the screenshot below? This will be shown in the Following example.Grammar &amp; IGeneratorWe first start with writing the Grammar and after generating the language we implement the Generator Stub Xtext created for us.grammar org.xtext.example.mydsl.MyDsl with org.eclipse.xtext.common.Terminals generate myDsl \"http://www.xtext.org/example/mydsl/MyDsl\" Model:    greetings+=Greeting*;     Greeting:    'Hello' name=ID ('from' from=[Greeting])?'!';package org.xtext.example.mydsl.generator import org.eclipse.emf.ecore.resource.Resourceimport org.eclipse.xtext.generator.IGeneratorimport org.eclipse.xtext.generator.IFileSystemAccessimport org.xtext.example.mydsl.myDsl.Greeting import static extension org.eclipse.xtext.xtend2.lib.ResourceExtensions.* class MyDslGenerator implements IGenerator {         override void doGenerate(Resource resource, IFileSystemAccess fsa) {        for (g : resource.allContentsIterable.filter(typeof(Greeting))) {            fsa.generateFile(g.name+\".txt\",'''                Hello «g.name» «IF g.from != null»from «g.from.name»«ENDIF»!            ''')        }    }}Disabling the IBuilderParticipantThen we go to the UI Projects plugin.xml and disable the default registration of an IXtextBuilderParticipant&lt;!--   &lt;extension         point=\"org.eclipse.xtext.builder.participant\"&gt;      &lt;participant            class=\"org.xtext.example.mydsl.ui.MyDslExecutableExtensionFactory:org.eclipse.xtext.builder.IXtextBuilderParticipant\"&gt;      &lt;/participant&gt;   &lt;/extension&gt;--&gt;Setting up the Context MenuThen we setup the context menu with Eclipse means&lt;extension        point=\"org.eclipse.ui.handlers\"&gt;     &lt;handler           class=\"org.xtext.example.mydsl.ui.MyDslExecutableExtensionFactory:org.xtext.example.mydsl.ui.handler.GenerationHandler\"           commandId=\"org.xtext.example.mydsl.ui.handler.GenerationCommand\"&gt;     &lt;/handler&gt;        &lt;/extension&gt;     &lt;extension        point=\"org.eclipse.ui.commands\"&gt;        &lt;command name=\"Generate Code\"              id=\"org.xtext.example.mydsl.ui.handler.GenerationCommand\"&gt;        &lt;/command&gt;  &lt;/extension&gt;     &lt;extension point=\"org.eclipse.ui.menus\"&gt;    &lt;menuContribution locationURI=\"popup:org.eclipse.jdt.ui.PackageExplorer\"&gt;        &lt;command            commandId=\"org.xtext.example.mydsl.ui.handler.GenerationCommand\"            style=\"push\"&gt;            &lt;visibleWhen                  checkEnabled=\"false\"&gt;                  &lt;iterate&gt;       &lt;adapt type=\"org.eclipse.core.resources.IResource\"&gt;          &lt;test property=\"org.eclipse.core.resources.name\"                 value=\"*.mydsl\"/&gt;       &lt;/adapt&gt;    &lt;/iterate&gt;            &lt;/visibleWhen&gt;        &lt;/command&gt;    &lt;/menuContribution&gt;    &lt;/extension&gt;Implementing the Handler / Calling the GeneratorThe last thing we have to do is to call the IGenerator from the handler class.this could look likepublic class GenerationHandler extends AbstractHandler implements IHandler {         @Inject    private IGenerator generator;     @Inject    private Provider&lt;EclipseResourceFileSystemAccess&gt; fileAccessProvider;         @Inject    IResourceDescriptions resourceDescriptions;         @Inject    IResourceSetProvider resourceSetProvider;         @Override    public Object execute(ExecutionEvent event) throws ExecutionException {                 ISelection selection = HandlerUtil.getCurrentSelection(event);        if (selection instanceof IStructuredSelection) {            IStructuredSelection structuredSelection = (IStructuredSelection) selection;            Object firstElement = structuredSelection.getFirstElement();            if (firstElement instanceof IFile) {                IFile file = (IFile) firstElement;                IProject project = file.getProject();                IFolder srcGenFolder = project.getFolder(\"src-gen\");                if (!srcGenFolder.exists()) {                    try {                        srcGenFolder.create(true, true,                                new NullProgressMonitor());                    } catch (CoreException e) {                        return null;                    }                }                 final EclipseResourceFileSystemAccess fsa = fileAccessProvider.get();                fsa.setOutputPath(srcGenFolder.getFullPath().toString());                                 URI uri = URI.createPlatformResourceURI(file.getFullPath().toString(), true);                ResourceSet rs = resourceSetProvider.get(project);                Resource r = rs.getResource(uri, true);                generator.doGenerate(r, fsa);                             }        }        return null;    }     @Override    public boolean isEnabled() {        return true;    } }Give it a tryWe start a runtime app, create a bunch of model files that refernce each other,try the genenerator – and hey – it works.Editor Context MenuAnd how if i want to call the generator from the context menu of the open editorI register the command for the editor and write a Handler like this one&lt;extension point=\"org.eclipse.ui.menus\"&gt;    &lt;menuContribution locationURI=\"popup:#TextEditorContext?after=additions\"&gt;        &lt;command            commandId=\"org.xtext.example.mydsl.ui.handler.GenerationCommand\"            style=\"push\"&gt;            &lt;visibleWhen                      checkEnabled=\"false\"&gt;                   &lt;reference                         definitionId=\"org.xtext.example.mydsl.MyDsl.Editor.opened\"&gt;                   &lt;/reference&gt;                &lt;/visibleWhen&gt;        &lt;/command&gt;    &lt;/menuContribution&gt;&lt;/extension&gt;public class GenerationHandler extends AbstractHandler implements IHandler {         @Inject    private IGenerator generator;     @Inject    private Provider&lt;EclipseResourceFileSystemAccess&gt; fileAccessProvider;         @Inject    IResourceDescriptions resourceDescriptions;         @Inject    IResourceSetProvider resourceSetProvider;         @Override    public Object execute(ExecutionEvent event) throws ExecutionException {                 IEditorPart activeEditor = HandlerUtil.getActiveEditor(event);        IFile file = (IFile) activeEditor.getEditorInput().getAdapter(IFile.class);        if (file != null) {            IProject project = file.getProject();            IFolder srcGenFolder = project.getFolder(\"src-gen\");            if (!srcGenFolder.exists()) {                try {                    srcGenFolder.create(true, true,                            new NullProgressMonitor());                } catch (CoreException e) {                    return null;                }            }                 final EclipseResourceFileSystemAccess fsa = fileAccessProvider.get();            fsa.setOutputPath(srcGenFolder.getFullPath().toString());                                      if (activeEditor instanceof XtextEditor) {                ((XtextEditor)activeEditor).getDocument().readOnly(new IUnitOfWork&lt;Boolean, XtextResource&gt;() {                                     @Override                    public Boolean exec(XtextResource state)                            throws Exception {                        generator.doGenerate(state, fsa);                        return Boolean.TRUE;                    }                });                             }        }        return null;    }     @Override    public boolean isEnabled() {        return true;    } }Update: in newer Xtext Versions configure the File System Access as followsfsa.setOutputPath(\"src-gen\");fsa.setProject(project);fsa.setMonitor(new NullProgressMonitor());"
                        } ,
                     
                        {
                          "title"    : "Xtext Content Assist Auto Activation",
                          "category" : "",
                          "tags"     : " Xtext, Auto Activation, Content Assist",
                          "url"      : "/xtext/2011/09/19/xtext-content-assist-auto-activation.html",
                          "date"     : "September 19, 2011",
                          "excerpt"  : "Xtext offers nice Content Assist facilities. JDT offers a nice additional feature: Content assist is autoactivated if a certain character (.) is typed. To activate this feature in Xtext simply customize your UiModulepublic class MyDslUiModule exte...",
                          "content"  : "Xtext offers nice Content Assist facilities. JDT offers a nice additional feature: Content assist is autoactivated if a certain character (.) is typed. To activate this feature in Xtext simply customize your UiModulepublic class MyDslUiModule extends org.xtext.example.mydsl.ui.AbstractMyDslUiModule {    public MyDslUiModule(AbstractUIPlugin plugin) {        super(plugin);    }         @Override    public void configure(Binder binder) {        super.configure(binder);    	binder.bind(String.class)			.annotatedWith(com.google.inject.name.Names.named(			(XtextContentAssistProcessor.COMPLETION_AUTO_ACTIVATION_CHARS)))			.toInstance(\".,:\");    }}In this case content assist is autoactivated on . , and :"
                        } ,
                     
                        {
                          "title"    : "Xtend2 Code Generators with Non-Xtext Models",
                          "category" : "",
                          "tags"     : " EMF, Xtend, Xtext",
                          "url"      : "/xtext/2011/07/29/xtend2-code-generators-with-non-xtext-models.html",
                          "date"     : "July 29, 2011",
                          "excerpt"  : "In this blog post i want to show a simple example of how to use Xtend2 to generate code from Non-Xtext but EMF-based model.Having a simple EMF Model i’ve created the genmodel + Model + Edit + Editor code.Using the Editor i’ve created a bunch of .s...",
                          "content"  : "In this blog post i want to show a simple example of how to use Xtend2 to generate code from Non-Xtext but EMF-based model.Having a simple EMF Model i’ve created the genmodel + Model + Edit + Editor code.Using the Editor i’ve created a bunch of .sample files and now want togenerate code using Xtend2Xtend comes with an IGenerator interface that i implement in my SampleGenerator Xtend filepackage sample import org.eclipse.emf.ecore.resource.Resourceimport org.eclipse.xtext.generator.IGeneratorimport org.eclipse.xtext.generator.IFileSystemAccessimport org.eclipse.emf.ecore.EObject class SampleGenerator implements IGenerator {     override void doGenerate(Resource resource, IFileSystemAccess fsa) {        for (EObject o : resource.contents) {            o.compile(fsa)        }    }     def dispatch void compile(Model m, IFileSystemAccess fsa) {        for (e : m.elements) {            e.compile(fsa)        }    }     def compile(Element e, IFileSystemAccess fsa) {        fsa.generateFile(e.name+\".txt\", '''        this is element «e.name»        ''')    }     def dispatch void compile(EObject m, IFileSystemAccess fsa) { } }The last step we need is a workflow that reads the model files and invokes the generatorFirst we need to create some java classes that exposes our .sample to the reader(resourceseriveprovider) anddo some Guice Binding Stuff (Generator / ResourceSet ….)package sample; import org.eclipse.emf.ecore.resource.ResourceSet;import org.eclipse.emf.ecore.resource.impl.ResourceSetImpl;import org.eclipse.xtext.generator.IGenerator;import org.eclipse.xtext.resource.generic.AbstractGenericResourceRuntimeModule; public class SampleGeneratorModule extends AbstractGenericResourceRuntimeModule {     @Override    protected String getLanguageName() {        return \"sample.presentation.SampleEditorID\";    }     @Override    protected String getFileExtensions() {        return \"sample\";    }     public Class&lt;? extends IGenerator&gt; bindIGenerator() {        return SampleGenerator.class;    }     public Class&lt;? extends ResourceSet&gt; bindResourceSet() {        return ResourceSetImpl.class;    } }package sample; import org.eclipse.xtext.ISetup; import com.google.inject.Guice;import com.google.inject.Injector; public class SampleGeneratorSetup implements ISetup {     @Override    public Injector createInjectorAndDoEMFRegistration() {        return Guice.createInjector(new SampleGeneratorModule());    } }package sample; import org.eclipse.xtext.resource.generic.AbstractGenericResourceSupport; import com.google.inject.Module; public class SampleGeneratorSupport extends AbstractGenericResourceSupport {     @Override    protected Module createGuiceModule() {        return new SampleGeneratorModule();    } }finally we wire this together in the workflow filemodule sample.SampleGenerator import org.eclipse.emf.mwe.utils.* var targetDir = \"src-gen\"var modelPath = \"model\" Workflow {     bean = StandaloneSetup {        registerGeneratedEPackage = \"sample.SamplePackage\"    }     component = DirectoryCleaner {        directory = targetDir    }     component = sample.SampleGeneratorSupport {}     component = org.eclipse.xtext.mwe.Reader {        path = modelPath        register = sample.SampleGeneratorSetup {}        loadResource = {            slot = \"model\"        }    }     component = org.eclipse.xtext.generator.GeneratorComponent {        register = sample.SampleGeneratorSetup {}        slot = 'model'        outlet = {            path = targetDir        }    }}running the workflow we get nice files generated"
                        } ,
                     
                        {
                          "title"    : "Customizing Xtext Metamodel Inference using Xtend2",
                          "category" : "",
                          "tags"     : " Xtext, Inference, Metamodel, PostProcessor, Xtend",
                          "url"      : "/xtext/2011/07/22/customizing-xtext-metamodel-inference-using-xtend2.html",
                          "date"     : "July 22, 2011",
                          "excerpt"  : "Xtext has nice metamodel inference capabilities. But sometimes you have to do some customizations to the generated ecore metamodel, e.g. adding a derived operation. You have basically two options: (1) move to a manually maintained metamodel (2) us...",
                          "content"  : "Xtext has nice metamodel inference capabilities. But sometimes you have to do some customizations to the generated ecore metamodel, e.g. adding a derived operation. You have basically two options: (1) move to a manually maintained metamodel (2) use Customized Post Processing as described here http://www.eclipse.org/Xtext/documentation/2_0_0/020-grammar-language.php#customPostProcessingThe second possibility uses good old Xpand/Xtend1 extensions to do the postprocessing. But what if i want to use Xtend2 for that? A very simple solution i’d like to show in this post.So lets start with the gramargrammar org.xtext.example.mydsl.MyDsl with org.eclipse.xtext.common.Terminals generate myDsl \"http://www.xtext.org/example/mydsl/MyDsl\" Model:    persons+=Person*; Person:    \"person\" firstname=STRING lastname=STRING;We now want to add a getFullname Operation to our person.Xtext offers the Interface IXtext2EcorePostProcessor for the postprocessing.So we write a Xtend class for thatpackage org.xtext.example.mydsl import org.eclipse.xtext.xtext.ecoreInference.IXtext2EcorePostProcessorimport org.eclipse.xtext.GeneratedMetamodelimport org.eclipse.emf.ecore.EPackageimport org.eclipse.emf.ecore.EClassifierimport org.eclipse.emf.ecore.EClassimport org.eclipse.emf.ecore.EcoreFactoryimport org.eclipse.emf.ecore.EcorePackageimport org.eclipse.emf.ecore.EcorePackage.Literalsimport org.eclipse.emf.codegen.ecore.genmodel.GenModelPackageimport org.eclipse.emf.common.util.BasicEMap$Entryimport org.eclipse.emf.ecore.impl.EStringToStringMapEntryImpl class MyXtext2EcorePostProcessor implements IXtext2EcorePostProcessor {         override void process(GeneratedMetamodel metamodel) {        metamodel.EPackage.process    }         def process(EPackage p) {        for (c : p.EClassifiers.filter(typeof(EClass))) {            if (c.name == \"Person\") {                c.handle            }        }    }         def handle (EClass c) {        val op = EcoreFactory::eINSTANCE.createEOperation        op.name = \"getFullName\"        op.EType = EcorePackage::eINSTANCE.EString        val body = EcoreFactory::eINSTANCE.createEAnnotation        body.source = GenModelPackage::eNS_URI        val map = EcoreFactory::eINSTANCE.create(EcorePackage::eINSTANCE.getEStringToStringMapEntry()) as BasicEMap$Entry&lt;String,String&gt;        map.key = \"body\"        map.value = \"return getFirstname() + \\" \\" + getLastname();\"        body.details.add(map)        op.EAnnotations += body        c.EOperations += op    }     }The last Problem left is how to make the Generator use this class.Xtext does not offer a explicit place to change the IXtext2EcorePostProcessor.Its default Implementation is bound in the XtextRuntimeModule,that is instantiated in the org.eclipse.xtext.generator.Generatorclass. so we have to subclass the Generator to get it changedpackage org.xtext.example.mydsl; import org.eclipse.xtext.XtextRuntimeModule;import org.eclipse.xtext.XtextStandaloneSetup;import org.eclipse.xtext.generator.Generator;import org.eclipse.xtext.xtext.ecoreInference.IXtext2EcorePostProcessor; import com.google.inject.Guice;import com.google.inject.Injector; @SuppressWarnings(\"restriction\")public class ExtendedGenerator extends Generator {         public ExtendedGenerator() {        new XtextStandaloneSetup() {            @Override            public Injector createInjector() {                return Guice.createInjector(new XtextRuntimeModule() {                    @Override                    public Class&lt;? extends IXtext2EcorePostProcessor&gt; bindIXtext2EcorePostProcessor() {                        return MyXtext2EcorePostProcessor.class;                    }                });            }        }.createInjectorAndDoEMFRegistration();    } }finally we use the in the Generator WorkflowWorkflow {    bean = StandaloneSetup {        scanClassPath = true        platformUri = \"${runtimeProject}/..\"    }     component = DirectoryCleaner {        directory = \"${runtimeProject}/src-gen\"    }     component = DirectoryCleaner {        directory = \"${runtimeProject}.ui/src-gen\"    }     component = ExtendedGenerator {        pathRtProject = runtimeProject        pathUiProject = \"${runtimeProject}.ui\"        pathTestProject = \"${runtimeProject}.tests\"        projectNameRt = projectName        projectNameUi = \"${projectName}.ui\"        language = {....as a result our person has the getFullname Operationpublic interface Person extends EObject{   String getFirstname();    void setFirstname(String value);    String getLastname();    void setLastname(String value);    String getFullName(); } // Personpublic class PersonImpl extends MinimalEObjectImpl.Container implements Person{    /**   * &lt;!-- begin-user-doc --&gt;   * &lt;!-- end-user-doc --&gt;   * @generated   */  public String getFullName()  {    return getFirstname() + \" \" + getLastname();  }   } //PersonImpl"
                        } ,
                     
                        {
                          "title"    : "Xtext 2.0 and UML",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/xtext/uml/iresourceserviceprovider/2011/07/17/xtext-2-0-and-uml.html",
                          "date"     : "July 17, 2011",
                          "excerpt"  : "Consider you have some (Eclipse) UML2 models and now want to reference e.g. Classes from these model from your dsl. In this blog post i want to show a simple example what to do. We have to do two things: Provide an IResourceServiceProvider for .um...",
                          "content"  : "Consider you have some (Eclipse) UML2 models and now want to reference e.g. Classes from these model from your dsl. In this blog post i want to show a simple example what to do. We have to do two things: Provide an IResourceServiceProvider for .uml resources and reference the UML class from the grammar. So first we write the grammar. that is quite easygrammar org.xtext.example.umldsl.UmlDsl with org.eclipse.xtext.common.Terminals import \"http://www.eclipse.org/uml2/3.0.0/UML\" as umlimport \"http://www.eclipse.org/emf/2002/Ecore\" as ecore generate umlDsl \"http://www.xtext.org/example/umldsl/UmlDsl\" Model:    elements+=Element*; Element:    \"element\" name=ID \"mapsTo\" ref=[uml::Class|FQN]; FQN returns ecore::EString:    ID (\".\" ID)*;Then we have to add some stuff to the Language workflow to get the stuff runningmodule org.xtext.example.umldsl.GenerateUmlDsl import org.eclipse.emf.mwe.utils.*import org.eclipse.xtext.generator.*import org.eclipse.xtext.ui.generator.* var grammarURI = \"classpath:/org/xtext/example/umldsl/UmlDsl.xtext\"var file.extensions = \"umldsl\"var projectName = \"org.xtext.example.umldsl\"var runtimeProject = \"../${projectName}\" Workflow {    bean = StandaloneSetup {        scanClassPath = true        platformUri = \"${runtimeProject}/..\"        uriMap = {            from = \"platform:/plugin/org.eclipse.emf.codegen.ecore/model/GenModel.genmodel\"            to = \"platform:/resource/org.eclipse.emf.codegen.ecore/model/GenModel.genmodel\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.emf.ecore/model/Ecore.genmodel\"            to = \"platform:/resource/org.eclipse.emf.ecore/model/Ecore.genmodel\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.uml2.codegen.ecore/model/GenModel.genmodel\"            to = \"platform:/resource/org.eclipse.uml2.codegen.ecore/model/GenModel.genmodel\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.uml2.uml/model/UML.genmodel\"            to = \"platform:/resource/org.eclipse.uml2.uml/model/UML.genmodel\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.emf.codegen.ecore/model/GenModel.ecore\"            to = \"platform:/resource/org.eclipse.emf.codegen.ecore/model/GenModel.ecore\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.emf.ecore/model/Ecore.ecore\"            to = \"platform:/resource/org.eclipse.emf.ecore/model/Ecore.ecore\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.uml2.codegen.ecore/model/GenModel.ecore\"            to = \"platform:/resource/org.eclipse.uml2.codegen.ecore/model/GenModel.ecore\"        }        uriMap = {            from = \"platform:/plugin/org.eclipse.uml2.uml/model/UML.ecore\"            to = \"platform:/resource/org.eclipse.uml2.uml/model/UML.ecore\"        }        //        registerGeneratedEPackage = \"org.eclipse.emf.ecore.EcorePackage\"        registerGeneratedEPackage = \"org.eclipse.uml2.uml.UMLPackage\"        registerGeneratedEPackage = \"org.eclipse.emf.codegen.ecore.genmodel.GenModelPackage\"        registerGeneratedEPackage = \"org.eclipse.uml2.codegen.ecore.genmodel.GenModelPackage\"        registerGenModelFile = \"platform:/resource/org.eclipse.emf.ecore/model/Ecore.genmodel\"        registerGenModelFile = \"platform:/resource/org.eclipse.emf.codegen.ecore/model/GenModel.genmodel\"        registerGenModelFile = \"platform:/resource/org.eclipse.uml2.uml/model/UML.genmodel\"        registerGenModelFile = \"platform:/resource/org.eclipse.uml2.codegen.ecore/model/GenModel.genmodel\"     }     ...}We add some extra deps to the manifestManifest-Version: 1.0Bundle-ManifestVersion: 2Bundle-Name: org.xtext.example.umldslBundle-Vendor: My CompanyBundle-Version: 1.0.0Bundle-SymbolicName: org.xtext.example.umldsl; singleton:=trueBundle-ActivationPolicy: lazyRequire-Bundle: org.eclipse.xtext;bundle-version=\"2.0.0\";visibility:=reexport, org.apache.log4j;bundle-version=\"1.2.15\";visibility:=reexport, org.apache.commons.logging;bundle-version=\"1.0.4\";resolution:=optional;visibility:=reexport, org.eclipse.xtext.generator;resolution:=optional, org.eclipse.emf.codegen.ecore;resolution:=optional, org.eclipse.emf.mwe.utils;resolution:=optional, org.eclipse.emf.mwe2.launch;resolution:=optional, org.eclipse.uml2.uml;bundle-version=\"3.2.0\", org.eclipse.xtext.util, org.eclipse.emf.ecore, org.eclipse.emf.common, org.antlr.runtime, org.eclipse.xtext.common.types, org.eclipse.uml2.codegen.ecore;bundle-version=\"1.7.0\"Import-Package: org.apache.log4j, org.apache.commons.logging, org.eclipse.xtext.xbase.lib, org.eclipse.xtext.xtend2.libBundle-RequiredExecutionEnvironment: J2SE-1.5Export-Package: org.xtext.example.umldsl, org.xtext.example.umldsl.services, org.xtext.example.umldsl.umlDsl, org.xtext.example.umldsl.umlDsl.impl, org.xtext.example.umldsl.umlDsl.util, org.xtext.example.umldsl.serializer, org.xtext.example.umldsl.parser.antlr, org.xtext.example.umldsl.parser.antlr.internal, org.xtext.example.umldsl.validationand generate the Language. If we now run a runtime application and create a .uml file and a .umlmodel file we see nothing since the uml stuff is not yet referenceableSo the second with we create is a IResourceServiceProvider . Therefore we take the plugins org.eclipse.xtext.ecore and org.eclipse.xtext.ui.ecore? , that do the same for .ecore files, as inspiration. So we create the plugins org.eclipse.xtext.uml and org.eclipse.xtext.ui.uml` with following content:TheUmlResourceDescriptionStrategy customizes the creation of IEObjectDescriptions. This is the stuff that Xtext puts into the index and maps a Name to an EObject or Proxy. In our case we simply subclass from the default and do no further customizations.package org.eclipse.xtext.uml; import org.eclipse.xtext.resource.impl.DefaultResourceDescriptionStrategy; public class UmlResourceDescriptionStrategy extends DefaultResourceDescriptionStrategy { }The UmlQualifiedNameProvider gives our UML Stuff a fully qualified name – we take the defaults here toopackage org.eclipse.xtext.uml; import org.eclipse.xtext.naming.DefaultDeclarativeQualifiedNameProvider; public class UmlQualifiedNameProvider extends DefaultDeclarativeQualifiedNameProvider { }Then we have to create a Guice Module to Glue the stuffpackage org.eclipse.xtext.uml; import org.eclipse.xtext.naming.IQualifiedNameProvider;import org.eclipse.xtext.resource.IDefaultResourceDescriptionStrategy;import org.eclipse.xtext.resource.generic.AbstractGenericResourceRuntimeModule; public class UmlRuntimeModule extends AbstractGenericResourceRuntimeModule {     @Override    protected String getLanguageName() {        return \"org.eclipse.uml2.uml.editor.presentation.UMLEditorID\";    }     @Override    protected String getFileExtensions() {        return \"uml\";    }     public Class&lt;? extends IDefaultResourceDescriptionStrategy&gt; bindIDefaultResourceDescriptionStrategy() {        return UmlResourceDescriptionStrategy.class;    }     @Override    public Class&lt;? extends IQualifiedNameProvider&gt; bindIQualifiedNameProvider() {        return UmlQualifiedNameProvider.class;    } }If we want to use this stuff from an mwe(2) workflow we have to create a Support-Class for this toopackage org.eclipse.xtext.uml; import org.eclipse.xtext.resource.generic.AbstractGenericResourceSupport; import com.google.inject.Module; public class UmlSupport extends AbstractGenericResourceSupport {     @Override    protected Module createGuiceModule() {        return new UmlRuntimeModule();    } }Finally we add some stuff to the manifest and we’re done with the runtime stufManifest-Version: 1.0Bundle-ManifestVersion: 2Bundle-Name: UmlBundle-SymbolicName: org.eclipse.xtext.umlBundle-Version: 1.0.0.qualifierBundle-RequiredExecutionEnvironment: JavaSE-1.6Require-Bundle: org.eclipse.xtext;bundle-version=\"2.0.0\", org.eclipse.uml2.uml;bundle-version=\"3.2.0\"Export-Package: org.eclipse.xtext.umlThen we have to do some stuff at the ui side too. We create some glue code (Activator, ExecutableExtensionFactory (to be able to use guice in the plugin.xml) and an UiModule)/******************************************************************************* * Copyright (c) 2010 itemis AG (http://www.itemis.eu) and others. * All rights reserved. This program and the accompanying materials * are made available under the terms of the Eclipse Public License v1.0 * which accompanies this distribution, and is available at * http://www.eclipse.org/legal/epl-v10.html *******************************************************************************/package org.eclipse.xtext.ui.uml; import org.apache.log4j.Logger;import org.eclipse.ui.plugin.AbstractUIPlugin;import org.eclipse.xtext.ui.shared.SharedStateModule;import org.eclipse.xtext.uml.UmlRuntimeModule;import org.osgi.framework.BundleContext; import com.google.inject.Guice;import com.google.inject.Injector;import com.google.inject.util.Modules; /** * The activator class controls the plug-in life cycle */public class Activator extends AbstractUIPlugin {     private static final Logger logger = Logger.getLogger(Activator.class);     // The plug-in ID    public static final String PLUGIN_ID = \"org.eclipse.xtext.ui.uml\"; //$NON-NLS-1$     // The shared instance    private static Activator plugin;     private Injector injector;     /**     * The constructor     */    public Activator() {    }     public Injector getInjector() {        return injector;    }     private void initializeEcoreInjector() {        injector = Guice.createInjector(                Modules.override(Modules.override(new UmlRuntimeModule())                .with(new UmlUiModule(plugin)))                .with(new SharedStateModule()));    }     @Override    public void start(BundleContext context) throws Exception {        super.start(context);        plugin = this;        try {            initializeEcoreInjector();        } catch(Exception e) {            logger.error(e.getMessage(), e);            throw e;        }    }     @Override    public void stop(BundleContext context) throws Exception {        plugin = null;        injector = null;        super.stop(context);    }     /**     * Returns the shared instance     *     * @return the shared instance     */    public static Activator getDefault() {        return plugin;    } }/******************************************************************************* * Copyright (c) 2010 itemis AG (http://www.itemis.eu) and others. * All rights reserved. This program and the accompanying materials * are made available under the terms of the Eclipse Public License v1.0 * which accompanies this distribution, and is available at * http://www.eclipse.org/legal/epl-v10.html *******************************************************************************/package org.eclipse.xtext.ui.uml; import org.eclipse.ui.plugin.AbstractUIPlugin;import org.eclipse.xtext.ui.LanguageSpecific;import org.eclipse.xtext.ui.editor.IURIEditorOpener;import org.eclipse.xtext.ui.resource.generic.EmfUiModule; public class UmlUiModule extends EmfUiModule {     public UmlUiModule(AbstractUIPlugin plugin) {        super(plugin);    }     @Override    public void configureLanguageSpecificURIEditorOpener(com.google.inject.Binder binder) {        binder.bind(IURIEditorOpener.class).annotatedWith(LanguageSpecific.class).to(UmlEditorOpener.class);    } }/******************************************************************************* * Copyright (c) 2010 itemis AG (http://www.itemis.eu) and others. * All rights reserved. This program and the accompanying materials * are made available under the terms of the Eclipse Public License v1.0 * which accompanies this distribution, and is available at * http://www.eclipse.org/legal/epl-v10.html *******************************************************************************/package org.eclipse.xtext.ui.uml; import org.eclipse.xtext.ui.guice.AbstractGuiceAwareExecutableExtensionFactory;import org.osgi.framework.Bundle; import com.google.inject.Injector; public class ExecutableExtensionFactory extends AbstractGuiceAwareExecutableExtensionFactory {     @Override    protected Bundle getBundle() {        return Activator.getDefault().getBundle();    }     @Override    protected Injector getInjector() {        return Activator.getDefault().getInjector();    } }Of course we want to UML Editor to open smoothly if we click on an element referenced from UML too so we create an LanguageSpecificURIEditorOpener too/******************************************************************************* * Copyright (c) 2010 itemis AG (http://www.itemis.eu) and others. * All rights reserved. This program and the accompanying materials * are made available under the terms of the Eclipse Public License v1.0 * which accompanies this distribution, and is available at * http://www.eclipse.org/legal/epl-v10.html *******************************************************************************/package org.eclipse.xtext.ui.uml; import java.util.Collections; import org.eclipse.emf.common.util.URI;import org.eclipse.emf.ecore.EObject;import org.eclipse.emf.ecore.EReference;import org.eclipse.ui.IEditorPart;import org.eclipse.xtext.ui.editor.LanguageSpecificURIEditorOpener;import org.eclipse.uml2.uml.editor.presentation.UMLEditor; public class UmlEditorOpener extends LanguageSpecificURIEditorOpener {     @Override    protected void selectAndReveal(IEditorPart openEditor, URI uri,            EReference crossReference, int indexInList, boolean select) {        UMLEditor umlEditor = (UMLEditor) openEditor.getAdapter(UMLEditor.class);        if (umlEditor != null) {            EObject eObject = umlEditor.getEditingDomain().getResourceSet().getEObject(uri, true);            umlEditor.setSelectionToViewer(Collections.singletonList(eObject));        }    } }we add some deps to the manifestManifest-Version: 1.0Bundle-ManifestVersion: 2Bundle-Name: UmlBundle-SymbolicName: org.eclipse.xtext.ui.uml;singleton:=trueBundle-Version: 1.0.0.qualifierBundle-RequiredExecutionEnvironment: JavaSE-1.6Require-Bundle: org.eclipse.uml2.uml.editor;bundle-version=\"3.1.100\", org.eclipse.xtext.uml;bundle-version=\"1.0.0\", org.eclipse.xtext.ui;bundle-version=\"2.0.0\", org.eclipse.xtext.ui.shared;bundle-version=\"2.0.0\"Import-Package: org.apache.log4j;version=\"1.2.15\"Bundle-Activator: org.eclipse.xtext.ui.uml.ActivatorBundle-ActivationPolicy: lazyAnd finally register our resource service provider to the extension point Xtext offers for that.&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;?eclipse version=\"3.4\"?&gt;&lt;plugin&gt;         &lt;extension          point=\"org.eclipse.xtext.extension_resourceServiceProvider\"&gt;        &lt;resourceServiceProvider              class=\"org.eclipse.xtext.ui.uml.ExecutableExtensionFactory:org.eclipse.xtext.ui.resource.generic.EmfResourceUIServiceProvider\"              uriExtension=\"uml\"&gt;        &lt;/resourceServiceProvider&gt;    &lt;/extension&gt;  &lt;/plugin&gt;We restart our runtime application, and TATATATA: it works 😉the source code can be found at https://github.com/cdietrich/xtext-uml-example"
                        } ,

                          "title"    : "IQualifiedNameProviders in Xtext 2.0",
                          "category" : "",
                          "tags"     : " IQualifiedNameProvider, Xtext",
                          "url"      : "/xtext/2011/07/16/iqualifiednameproviders-in-xtext-2-0.html",
                          "date"     : "July 16, 2011",
                          "excerpt"  : "Xtext 2.0 come with a change to the IQualifiedNameProvider interface. This interface is used to calculate a name for EObjects. The Name is used in Xtext’s index, for cross referencing and much more.public interface IQualifiedNameProvider extends F...",
                          "content"  : "Xtext 2.0 come with a change to the IQualifiedNameProvider interface. This interface is used to calculate a name for EObjects. The Name is used in Xtext’s index, for cross referencing and much more.public interface IQualifiedNameProvider extends Function&lt;EObject, QualifiedName&gt; {     QualifiedName getFullyQualifiedName(EObject obj); }Here we see the API change: There is a rename of the getQualifiedName method to getFullyQualifedName. In Xtext 1.0.x the qualified name was a simple String, now it is a wrapper class that holds the segements of the qualified name.There are two default implementations for a IQualifiedNameProvider: SimpleNameProvider and DefaultDeclarativeQualifiedNameProvider. Consider we have a grammar likegrammar org.xtext.example.mydsl.MyDsl with org.eclipse.xtext.common.Terminals generate myDsl \"http://www.xtext.org/example/mydsl/MyDsl\" Package:    \"package\" name=ID \"{\"        elements+=Element*    \"}\"; Element:    \"element\" name=ID;and a sample model likepackage TestPackage {    element A    element B}Then with SimpleNameProvider we would have following qualified names.  TestPackage for the package  A and B for the elementsAnd with DefaultDeclarativeQualifiedNameProvider we would have following qualified names.  TestPackage for the package  TestPackage.A and TestPackage.B for the elementsBoth Providers take the name EAttribute of our Package and Element to do the calculation. The DefaultDeclarativeQualifiedNameProvider uses the Elements parents qualified name too. (a fully qualified name ;-))But it won’t work e.g. if our grammar would look likegrammar org.xtext.example.mydsl.MyDsl with org.eclipse.xtext.common.Terminals generate myDsl \"http://www.xtext.org/example/mydsl/MyDsl\" Package:    \"package\" name=ID \"{\"        elements+=Element*    \"}\"; Element:    \"element\" id=ID;with Element having and id and not a name. We can easily change this by creating and binding our own IQualifiedNameProvider e.g. by extending DefaultDeclarativeQualifiedNameProviderpackage org.xtext.example.mydsl; import org.eclipse.xtext.naming.DefaultDeclarativeQualifiedNameProvider;import org.eclipse.xtext.naming.QualifiedName;import org.xtext.example.mydsl.myDsl.Element;import org.xtext.example.mydsl.myDsl.Package; public class MyDslQNP extends DefaultDeclarativeQualifiedNameProvider{     QualifiedName qualifiedName(Element e) {        Package p = (Package) e.eContainer();        return QualifiedName.create(p.getName(), e.getId());    } }We simply write a method qualifiedName that is called from the polymorpthic dispatcher when calculating the name of an Elementpackage org.xtext.example.mydsl; import org.eclipse.xtext.naming.IQualifiedNameProvider; /** * Use this class to register components to be used at runtime / without the Equinox extension registry. */public class MyDslRuntimeModule extends org.xtext.example.mydsl.AbstractMyDslRuntimeModule {     @Override    public Class&lt;? extends IQualifiedNameProvider&gt; bindIQualifiedNameProvider() {        return MyDslQNP.class;    } }"
                        } ,
                     
                        {
                          "title"    : "Hover support in Xtext 2.0: Tutorial",
                          "category" : "",
                          "tags"     : " Xtext, Hover",
                          "url"      : "/xtext/2011/07/16/hover-support-in-xtext-2-0-tutorial.html",
                          "date"     : "July 16, 2011",
                          "excerpt"  : "Xtext 2.0 comes with an all new Hover API (see Christoph’s Blog http://ckulla.wordpress.com/2011/02/06/hover-support-in-xtext-2-0/). I want to give a short introduction on how to use what with Xtext’s Greeting Example.So first we create a new Xtex...",
                          "content"  : "Xtext 2.0 comes with an all new Hover API (see Christoph’s Blog http://ckulla.wordpress.com/2011/02/06/hover-support-in-xtext-2-0/). I want to give a short introduction on how to use what with Xtext’s Greeting Example.So first we create a new Xtext project with the wizard and generate the language. We start a runtime application and create a project with a model file. Here is what the default hover looks like:We want is to adopt the hover support to look like this:We have to basically implement 2 interfaces: IEObjectHoverProvider to customize the header line and IEObjectDocumentationProvider to customize the content section. Here 2 simple implementations (using appropriate superclasses)package org.xtext.example.mydsl.ui; import org.eclipse.emf.ecore.EObject;import org.eclipse.xtext.ui.editor.hover.html.DefaultEObjectHoverProvider;import org.xtext.example.mydsl.myDsl.Greeting; public class MyDslEObjectHoverProvider extends DefaultEObjectHoverProvider {     @Override    protected String getFirstLine(EObject o) {        if (o instanceof Greeting) {            return \"Damn good greeting: \" + ((Greeting)o).getName();        }        return super.getFirstLine(o);    } }package org.xtext.example.mydsl.ui; import org.eclipse.emf.ecore.EObject;import org.eclipse.xtext.documentation.IEObjectDocumentationProvider;import org.xtext.example.mydsl.myDsl.Greeting; public class MyDslEObjectDocumentationProvider implements IEObjectDocumentationProvider {     @Override    public String getDocumentation(EObject o) {        if (o instanceof Greeting) {            return \"This is a nice Greeting with nice &lt;b&gt;markup&lt;/b&gt; in the &lt;i&gt;documentation&lt;/i&gt;\";        }        return null;    } }Finally we have to bind these classes in the UiModule of our dsl.package org.xtext.example.mydsl.ui; import org.eclipse.ui.plugin.AbstractUIPlugin;import org.eclipse.xtext.documentation.IEObjectDocumentationProvider;import org.eclipse.xtext.ui.editor.hover.IEObjectHoverProvider; /** * Use this class to register components to be used within the IDE. */public class MyDslUiModule extends org.xtext.example.mydsl.ui.AbstractMyDslUiModule {    public MyDslUiModule(AbstractUIPlugin plugin) {        super(plugin);    }     public Class&lt;? extends IEObjectHoverProvider&gt; bindIEObjectHoverProvider() {        return MyDslEObjectHoverProvider.class;    }     public Class&lt;? extends IEObjectDocumentationProvider&gt; bindIEObjectDocumentationProviderr() {        return MyDslEObjectDocumentationProvider.class;    }}That is all we have to do to get customized hovers with Xtext 2.0."
                        }
